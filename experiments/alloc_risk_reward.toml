seed = 123

[data]
tickers = ["SPY", "QQQ", "TLT", "GLD"]
start = "2015-01-01"
end = "2024-12-31"
cost_bps = 2.0

[env]
window = 60
rebalance_every = 5

[agent]
algo = "SAC"
learning_rate = 3.0e-4
gamma = 0.995
tau = 0.02

[agent.policy_kwargs]
net_arch = [256, 256]

[reward]
type = "ret_minus_lambda_vol" # ["ret_minus_lambda_vol", "sharpe_proxy"]
lambda_vol = 5.0e-2

[train]
timesteps = 200_000

[eval]
n_episodes = 20
baselines = ["EW", "BH", "MOM", "REV"]
